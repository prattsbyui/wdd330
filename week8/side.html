<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Side Menu</title>
<link rel="stylesheet" href="../week8/side.css">
<script>
function toggleNav() {
       var updateElement = document.getElementById("menu-icon");
    //toggle adds a class if it's not there or removes it if it is.
    updateElement.classList.toggle("open");
}  
</script>
</head>

<body>
    <div class="menu" id="menu-icon" onclick="toggleNav()">
        <div class="onclick">
         <span class="line line1"></span>
         <span class="line line2"></span>
         <span class="line line3"></span>
        </div>
  <div class="sidebar">
  <ul>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
    <li>Four</li>
  </ul>
  </div>
</div>
	<h1>Animated Slideout Menu</h1>
<p>All the stuff.</p>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Number of Evens</title>
<script>

function doNumEvens(){
    var list = [ 12, -4, 8, 15, 17, -5, 20, 11 ]; 
    var answer = countEvens(list);

    document.getElementById('outputDiv').innerHTML = answer;
}

function countEvens(list) {
  var even = 0;
    for (var i = 0;  i < list.length;  ++i) {
        if (list[i] % 2 === 0) {
       even = even + 1;
        }
}
    return even
}
</script>
</head>
<body>
<h1> Number of Evens</h1> 
<button type="button" onclick="doNumEvens()">Process</button>
<div id="outputDiv"></div>
</body>
</html>
